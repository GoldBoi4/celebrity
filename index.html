<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Rotating Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(160deg, #0f0f0f, #1e1e2f, #2b2d42);
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      position: relative;
      width: 250px;
      height: 375px;
      transform-style: preserve-3d;
      animation: animate 60s linear infinite;
    }

    .box:hover {
      animation-play-state: paused;
    }

    @keyframes animate {
      0% {
        transform: perspective(1200px) rotateY(0deg);
      }
      100% {
        transform: perspective(1200px) rotateY(360deg);
      }
    }

    .box span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateY(calc(var(--i) * 40deg)) translateZ(500px);
      -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.2));
    }

    .box span img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05), 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .box span img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <span style="--i:1"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0014.jpg" /></span>
    <span style="--i:2"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0015.jpg" /></span>
    <span style="--i:3"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0025.jpg" /></span>
    <span style="--i:4"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0027.jpg" /></span>
    <span style="--i:5"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0029.jpg" /></span>
    <span style="--i:6"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0030.jpg" /></span>
    <span style="--i:7"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0031.jpg" /></span>
    <span style="--i:8"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0033.jpg" /></span>
    <span style="--i:9"><img src="https://raw.githubusercontent.com/GoldBoi4/celebrity/main/IMG-20250514-WA0034.jpg" /></span>
  </div>
</body>
</html>
